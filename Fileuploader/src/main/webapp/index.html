<html>
<head>
	<script type="text/javascript" src="./js/socketUpload.js"></script>
	<script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<h2>Select file</h2>

	<input type="file" webkitdirectory="" multiple="" id="filename" />
	<br>
	
	<br>
	<input type="button" id="upload" value="Upload" />

<script>

(function(){
	
	var files = [];
	
	$(document).on('change', '#filename', function(event){
		files = [].slice.call($(event.target)[0].files)
	})
	
	$(document).on('click', '#upload', function(){
		if(typeof (files.length) !== 'undefined') {
			socketUpload(files).connectSocket();
			$("#filename").val('');
		}
		
	})
})();

</script>

</body>
</html>
